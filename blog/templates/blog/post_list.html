<html>
    <head>
        <title>Pregnant-in-a-Pandemic Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Pregnant-in-a-Pandemic Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date}}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
